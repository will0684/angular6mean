<button routerLink="/create">Create Issue</button>

<br/>
<br/>

<table>
  <thead>
    <th *ngFor="let column of columns">
      {{ column }}
    </th>
  </thead>

  <tbody>
    <tr *ngFor="let issue of issues">
      <td class="table-cell">
        {{ issue.title }}
      </td>
      <td class="table-cell">
        {{ issue.responsible }}
      </td>
      <td class="table-cell">
        {{ issue.description }}
      </td>
      <td class="table-cell">
        {{ issue.severity }}
      </td>
      <td class="table-cell">
        {{ issue.status }}
      </td>
      <td class="table-cell" id="action-buttons">
        <button (click)="editIssue(issue.id)">
          Edit Issue
        </button>
        <button (click)="deleteIssue(issue.id)">
          Delete Issue
        </button>
      </td>
    </tr>
  </tbody>
</table>
